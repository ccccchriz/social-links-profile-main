<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="card__image"
        />
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__description">"Front-end developer and avid reader."</p>
        <h2 class="visually-hidden">Social media links</h2>
        <ul class="card__list">
          <li><a href="" class="card__link">GitHub</a></li>
          <li><a href="" class="card__link">Frontend Mentor</a></li>
          <li><a href="" class="card__link">LinkedIn</a></li>
          <li><a href="" class="card__link">Twitter</a></li>
          <li><a href="" class="card__link">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
